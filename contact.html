<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <!-- Bootstrap 3.3.7 link (note: bootstrap 4 does not have col-xs-#) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

  <header class="page-header">
    <a href="index.html" id="logo"><h1>Your Name</h1></a>
    <nav class="navbar navbar-right">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="index.html" class="btn btn-default navbar-btn">About</a></li>
          <li><a href="portfolio.html" class="btn btn-default navbar-btn">Portfolio</a></li>
          <li><a href="contact.html" class="btn btn-default navbar-btn">Contact</a></li>
        </ul>
        
      </div>
    </nav>
  </header>

  <div class="container">
    <section class="main-section col-xs-12 col-sm-12 col-md-8 col-lg-8">
      <h1>Contact</h1>

      <form class="form-horizontal">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required" style="width:100%;">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required" style="width:100%;">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required" style="width:100%;"></textarea>
        </div>

        <button type="submit" class="btn btn-default">Submit!</button>
      </form>

    </section>

    <section class="sidebar col-xs-12 col-md-4 col-lg-4">
      <div id="connect">
        <h2>Connect with Me</h2>
        <div class="container-fluid">
          <a href="#"><img src="assets/images/github-128.png" class="col-xs-4" alt="GitHub" /></a>
          <a href="#"><img src="assets/images/linkedin-128.png" class="col-xs-4" alt="LinkedIn" /></a>
          <a href="#"><img src="assets/images/stackoverflow-128.png" class="col-xs-4" alt="Stack Overflow" /></a>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2016 Your Name
    </div>
  </footer>
</body>

</html>
